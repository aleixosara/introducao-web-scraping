<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extrator de Matérias - Omelete</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* === RESET E BASE === */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #000000, #4a70a9);
        color: #efece3;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
      }

      .container {
        background: rgba(0, 0, 0, 0.7);
        width: 100%;
        max-width: 800px;
        border-radius: 20px;
        padding: 35px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
        text-align: center;
        backdrop-filter: blur(10px);
      }

      /* === TÍTULOS === */
      h1 {
        font-size: 2.2rem;
        font-weight: 600;
        color: #efece3;
        margin-bottom: 10px;
      }

      h1 span {
        color: #8fabd4;
      }

      .subtitle {
        font-size: 0.95rem;
        color: #dcd9d2;
        margin-bottom: 25px;
      }

      /* === FORMULÁRIO === */
      form {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-bottom: 25px;
      }

      input[type="text"] {
        width: 70%;
        padding: 12px 15px;
        border: 2px solid #8fabd4;
        border-radius: 12px;
        font-size: 1rem;
        outline: none;
        background-color: #111;
        color: #efece3;
        transition: 0.3s;
      }

      input[type="text"]:focus {
        border-color: #4a70a9;
        background-color: #1c1c1c;
      }

      button {
        padding: 12px 18px;
        background-color: #4a70a9;
        border: none;
        border-radius: 12px;
        color: #efece3;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      button:hover {
        background-color: #8fabd4;
        color: #000;
        transform: scale(1.05);
      }

      #mensagem {
        margin: 10px 0;
        font-size: 1rem;
        color: #efece3;
      }

      /* === TABELA === */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        overflow: hidden;
      }

      th,
      td {
        padding: 12px 10px;
        text-align: left;
      }

      th {
        background-color: #4a70a9;
        color: #efece3;
        text-align: center;
        letter-spacing: 0.5px;
      }

      td {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
      }

      tr:hover {
        background-color: rgba(143, 171, 212, 0.1);
      }

      a {
        color: #8fabd4;
        text-decoration: none;
        font-weight: 500;
      }

      a:hover {
        text-decoration: underline;
        color: #efece3;
      }

      /* === BOTÃO SALVAR === */
      #btn-salvar {
        margin-top: 25px;
        background-color: #8fabd4;
        color: #000;
        display: none;
      }

      #btn-salvar:hover {
        background-color: #efece3;
        color: #000;
      }

      /* === RESPONSIVIDADE === */
      @media (max-width: 650px) {
        form {
          flex-direction: column;
          gap: 15px;
        }

        input[type="text"] {
          width: 100%;
        }

        h1 {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1><span>Extrator</span> de Matérias - Omelete</h1>
      <p class="subtitle">
        Digite o link do site e veja as matérias listadas automaticamente.
      </p>

      <form id="form-extrair">
        <input
          type="text"
          id="url"
          value="https://www.omelete.com.br/"
          required
        />
        <button type="submit">Extrair</button>
      </form>

      <p id="mensagem"></p>

      <table id="tabela" style="display: none">
        <thead>
          <tr>
            <th>#</th>
            <th>Título</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="btn-salvar">Salvar JSON</button>
    </div>

    <script>
      const form = document.getElementById("form-extrair");
      const tabela = document.getElementById("tabela");
      const tbody = tabela.querySelector("tbody");
      const mensagem = document.getElementById("mensagem");
      const btnSalvar = document.getElementById("btn-salvar");
      let dadosMaterias = [];

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const url = document.getElementById("url").value;
        mensagem.textContent = "⏳ Buscando dados...";
        tabela.style.display = "none";
        btnSalvar.style.display = "none";

        try {
          const response = await fetch("/extrair", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ url }),
          });

          const dados = await response.json();

          if (dados.erro) {
            mensagem.textContent = "❌ " + dados.erro;
            return;
          }

          dadosMaterias = dados;
          tbody.innerHTML = "";
          dados.forEach((m, i) => {
            const row = `
              <tr>
                <td>${i + 1}</td>
                <td>${m.titulo}</td>
                <td><a href="${m.link}" target="_blank">${
              m.link ? "Acessar" : "—"
            }</a></td>
              </tr>`;
            tbody.insertAdjacentHTML("beforeend", row);
          });

          mensagem.textContent = `✅ ${dados.length} matérias encontradas.`;
          tabela.style.display = "table";
          btnSalvar.style.display = "inline-block";
        } catch (err) {
          mensagem.textContent = "⚠️ Erro: " + err.message;
        }
      });

      btnSalvar.addEventListener("click", async () => {
        try {
          const response = await fetch("/salvar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(dadosMaterias),
          });
      
          const res = await response.json();
      
          mensagem.textContent = res.mensagem || "Erro ao salvar.";
      
          alert(res.mensagem || "Arquivo salvo com sucesso!");
        } catch (err) {
          mensagem.textContent = "Erro ao salvar: " + err.message;
          alert("Erro ao salvar: " + err.message);
        }
      });
      
    </script>
  </body>
</html>
