<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extrator de Matérias - Omelete</title>

    <!-- Fonte moderna -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #2563eb;
        --primary-dark: #1e40af;
        --success: #10b981;
        --background: #f1f5f9;
        --card: #ffffff;
        --text: #111827;
        --gray: #6b7280;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #e0f2fe, #dbeafe, #f1f5f9);
        margin: 0;
        padding: 60px 20px; /* espaçamento superior e inferior */
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }

      .container {
        background: var(--card);
        width: 95%;
        max-width: 950px;
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.8s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        text-align: center;
        color: var(--text);
        font-size: 30px;
        margin-bottom: 10px;
      }

      h1 span {
        color: var(--primary);
      }

      p.subtitle {
        text-align: center;
        color: var(--gray);
        margin-bottom: 25px;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        margin-bottom: 20px;
      }

      input[type="text"] {
        flex: 1 1 70%;
        padding: 14px 16px;
        border: 1px solid #cbd5e1;
        border-radius: 10px;
        font-size: 16px;
        outline: none;
        transition: all 0.3s;
      }

      input[type="text"]:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
      }

      button {
        padding: 14px 20px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        color: white;
        transition: all 0.3s ease;
      }

      button[type="submit"] {
        background-color: var(--primary);
      }

      button[type="submit"]:hover {
        background-color: var(--primary-dark);
      }

      #btn-salvar {
        background-color: var(--success);
      }

      #btn-salvar:hover {
        background-color: #047857;
      }

      #mensagem {
        text-align: center;
        margin-top: 10px;
        font-weight: 500;
        color: var(--gray);
      }

      /* ====== TABELA ====== */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 25px;
        border-radius: 10px;
        overflow: hidden;
      }

      th {
        background-color: #f1f5f9;
        color: var(--text);
        padding: 14px;
        text-align: left;
        font-weight: 600;
        border-bottom: 2px solid #e2e8f0;
      }

      td {
        padding: 12px;
        border-bottom: 1px solid #e5e7eb;
        color: var(--text);
      }

      tr:hover {
        background-color: #f9fafb;
        transition: 0.3s;
      }

      a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
      }

      a:hover {
        text-decoration: underline;
      }

      #btn-salvar {
        display: none;
        margin: 25px auto 0;
        display: block;
      }

      @media (max-width: 650px) {
        .container {
          padding: 25px;
        }

        h1 {
          font-size: 24px;
        }

        input[type="text"] {
          flex: 1 1 100%;
        }

        button[type="submit"],
        #btn-salvar {
          width: 100%;
        }

        table {
          font-size: 14px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1><span>Extrator</span> de Matérias - Omelete</h1>
      <p class="subtitle">
        Digite o link do site e veja as matérias listadas automaticamente.
      </p>

      <form id="form-extrair">
        <input
          type="text"
          id="url"
          value="https://www.omelete.com.br/"
          required
        />
        <button type="submit">Extrair</button>
      </form>

      <p id="mensagem"></p>

      <table id="tabela" style="display: none">
        <thead>
          <tr>
            <th>#</th>
            <th>Título</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="btn-salvar">Salvar JSON</button>
    </div>

    <script>
      const form = document.getElementById("form-extrair");
      const tabela = document.getElementById("tabela");
      const tbody = tabela.querySelector("tbody");
      const mensagem = document.getElementById("mensagem");
      const btnSalvar = document.getElementById("btn-salvar");
      let dadosMaterias = [];

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const url = document.getElementById("url").value;
        mensagem.textContent = "⏳ Buscando dados...";
        tabela.style.display = "none";
        btnSalvar.style.display = "none";

        try {
          const response = await fetch("/extrair", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ url }),
          });

          const dados = await response.json();

          if (dados.erro) {
            mensagem.textContent = "❌ " + dados.erro;
            return;
          }

          dadosMaterias = dados;
          tbody.innerHTML = "";
          dados.forEach((m, i) => {
            const row = `
              <tr>
                <td>${i + 1}</td>
                <td>${m.titulo}</td>
                <td><a href="${m.link}" target="_blank">${
              m.link ? "Acessar" : "—"
            }</a></td>
              </tr>`;
            tbody.insertAdjacentHTML("beforeend", row);
          });

          mensagem.textContent = `✅ ${dados.length} matérias encontradas.`;
          tabela.style.display = "table";
          btnSalvar.style.display = "inline-block";
        } catch (err) {
          mensagem.textContent = "⚠️ Erro: " + err.message;
        }
      });

      btnSalvar.addEventListener("click", async () => {
        const response = await fetch("/salvar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dadosMaterias),
        });
        const res = await response.json();
        mensagem.textContent = res.mensagem || "Erro ao salvar.";
      });
    </script>
  </body>
</html>
