<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extrator de Mat√©rias - Omelete</title>
    <style>
      /* ====== ESTILO GERAL ====== */
      body {
        font-family: "Poppins", Arial, sans-serif;
        background: linear-gradient(135deg, #f1f5f9, #dbeafe);
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        width: 90%;
        max-width: 900px;
        background: #ffffff;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.6s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        text-align: center;
        color: #111827;
        margin-bottom: 20px;
        font-size: 28px;
      }

      /* ====== FORMUL√ÅRIO ====== */
      form {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }

      input[type="text"] {
        flex: 1 1 70%;
        padding: 12px 14px;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
        transition: 0.3s;
      }

      input[type="text"]:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
      }

      button {
        padding: 12px 18px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        color: white;
        transition: all 0.3s ease;
      }

      button[type="submit"] {
        background-color: #2563eb;
      }

      button[type="submit"]:hover {
        background-color: #1e40af;
      }

      #btn-salvar {
        background-color: #059669;
      }

      #btn-salvar:hover {
        background-color: #047857;
      }

      /* ====== MENSAGEM ====== */
      #mensagem {
        text-align: center;
        margin-top: 15px;
        font-weight: 500;
        color: #374151;
      }

      /* ====== TABELA ====== */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 25px;
        border-radius: 12px;
        overflow: hidden;
      }

      th {
        background-color: #f1f5f9;
        color: #111827;
        padding: 12px;
        text-align: left;
        font-weight: 600;
        border-bottom: 2px solid #e2e8f0;
      }

      td {
        padding: 12px;
        border-bottom: 1px solid #e5e7eb;
      }

      tr:hover {
        background-color: #f9fafb;
      }

      a {
        color: #2563eb;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      /* ====== BOT√ÉO SALVAR ====== */
      #btn-salvar {
        display: none;
        margin: 20px auto 0;
        display: block;
      }

      /* ====== RESPONSIVO ====== */
      @media (max-width: 600px) {
        input[type="text"] {
          flex: 1 1 100%;
        }

        button[type="submit"],
        #btn-salvar {
          width: 100%;
        }

        table {
          font-size: 14px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>üì∞ Extrator de Mat√©rias - Omelete</h1>

      <form id="form-extrair">
        <input
          type="text"
          id="url"
          value="https://www.omelete.com.br/"
          required
        />
        <button type="submit">Extrair</button>
      </form>

      <p id="mensagem"></p>

      <table id="tabela" style="display: none">
        <thead>
          <tr>
            <th>#</th>
            <th>T√≠tulo</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="btn-salvar">üíæ Salvar JSON</button>
    </div>

    <script>
      const form = document.getElementById("form-extrair");
      const tabela = document.getElementById("tabela");
      const tbody = tabela.querySelector("tbody");
      const mensagem = document.getElementById("mensagem");
      const btnSalvar = document.getElementById("btn-salvar");
      let dadosMaterias = [];

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const url = document.getElementById("url").value;
        mensagem.textContent = "‚è≥ Buscando dados...";
        tabela.style.display = "none";
        btnSalvar.style.display = "none";

        try {
          const response = await fetch("/extrair", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ url }),
          });

          const dados = await response.json();

          if (dados.erro) {
            mensagem.textContent = "‚ùå " + dados.erro;
            return;
          }

          dadosMaterias = dados;
          tbody.innerHTML = "";
          dados.forEach((m, i) => {
            const row = `
              <tr>
                <td>${i + 1}</td>
                <td>${m.titulo}</td>
                <td><a href="${m.link}" target="_blank">${
              m.link || "‚Äî"
            }</a></td>
              </tr>`;
            tbody.insertAdjacentHTML("beforeend", row);
          });

          mensagem.textContent = `‚úÖ ${dados.length} mat√©rias encontradas.`;
          tabela.style.display = "table";
          btnSalvar.style.display = "inline-block";
        } catch (err) {
          mensagem.textContent = "Erro: " + err.message;
        }
      });

      btnSalvar.addEventListener("click", async () => {
        const response = await fetch("/salvar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dadosMaterias),
        });
        const res = await response.json();
        mensagem.textContent = res.mensagem || "Erro ao salvar.";
      });
    </script>
  </body>
</html>
